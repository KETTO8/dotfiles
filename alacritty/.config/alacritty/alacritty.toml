[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "CaskaydiaCove Nerd Font"
style = "Bold"

[font.bold_italic]
family = "CaskaydiaCove Nerd Font"
style = "Bold Italic"

[font.italic]
family = "CaskaydiaCove Nerd Font"
style = "Italic"

[font.normal]
family = "CaskaydiaCove Nerd Font"
style = "Regular"

[window]
opacity = 0.6

[colors.primary]
background = "#0a0e17"      # Deep navy blue
foreground = "#aaccff"      # Soft light blue
dim_foreground = "#6c85a5"  # Dim desaturated blue
bright_foreground = "#d6eaff" # Bright icy blue

[colors.cursor]
text = "#0a0e17"
cursor = "#568af2"

[colors.selection]
text = "#ffffff"
background = "#274b8a"

[colors.normal]
black = "#0d1117"      # Very dark blue
red = "#304d6e"        # Muted steel blue (replacing red)
green = "#406080"      # Slate blue (replacing green)
yellow = "#5080a0"     # Pale denim blue (replacing yellow)
blue = "#6a8aff"       # Base blue
magenta = "#7aa8ff"    # Lavender blue (replacing magenta)
cyan = "#66ccff"       # Sky blue
white = "#aaccff"      # Soft light blue

[colors.bright]
black = "#1e2a3a"
red = "#507090"        # Brighter steel blue
green = "#6090b0"      # Brighter slate blue
yellow = "#70a0c0"     # Brighter denim
blue = "#8aaaff"
magenta = "#9acbff"
cyan = "#88ddff"
white = "#d6eaff"

[colors.dim]
black = "#0c1118"
red = "#203850"
green = "#305070"
yellow = "#406080"
blue = "#4a6a90"
magenta = "#5a7ab0"
cyan = "#4ac0e0"
white = "#8caacc"

